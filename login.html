<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>

    <div class="wrapper">
        <form action="" id="logInForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" name="email">
                <div class="emailError errorDiv" style="font-size: x-small;"></div>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" class="password" id="passwordField" placeholder="Enter password">
                <div class="passwordError errorDiv" style="font-size: small;"></div>
                <span id="togglePassword" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="eyeIcon"></i>
                </span>
            </div>


            <!-- <div class="input-box">
                <input type="password" name="password" id="passwordField" class="password" placeholder="Enter password">
                <div class="passwordError errorDiv" style="font-size: x-small;"></div>
                <span id="togglePassword" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="eyeIcon"></i>
                </span>
            </div> -->





            <div class="remember-forget">
                <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="./register.html">Register</a></p>
            </div>


        </form>

    </div>


    <script src="./assets/login.js"></script>
</body>

</html>
